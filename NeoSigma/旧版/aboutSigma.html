     <p class="daimei">Sigma</p>
     <p>シグマとは？ about Sigma<br>Σ, σ, ς （シグマ、希: σίγμα / σῖγμα, 英: sigma、スィグマ）は、ギリシア文字の第18番目の文字。数価[1]は200。現代ギリシア語では、語末形の "ς" を 6を表す "ϛ" （スティグマ）の代用として用いる。ラテンアルファベットの "S"、キリル文字の "С" は、この文字に由来する。</p>
